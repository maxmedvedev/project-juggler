name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: |
          ./gradlew :cli:homebrewDist :cli:homebrewChecksum

      - name: Read checksum
        id: checksum
        run: |
          CHECKSUM=$(cat cli/build/distributions/idea-juggler-${{ steps.get_version.outputs.VERSION }}.tar.gz.sha256 | cut -d' ' -f1)
          echo "sha256=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cli/build/distributions/idea-juggler-${{ steps.get_version.outputs.VERSION }}.tar.gz
            cli/build/distributions/idea-juggler-${{ steps.get_version.outputs.VERSION }}.tar.gz.sha256
          body: |
            ## Installation via Homebrew

            ```bash
            brew tap YOUR_USERNAME/homebrew-tap
            brew install idea-juggler
            ```

            ## Manual Installation

            Download and extract:

            ```bash
            tar -xzf idea-juggler-${{ steps.get_version.outputs.VERSION }}.tar.gz
            cd idea-juggler-${{ steps.get_version.outputs.VERSION }}
            sudo cp bin/idea-juggler /usr/local/bin/
            sudo mkdir -p /usr/local/libexec/idea-juggler
            sudo cp -r libexec/* /usr/local/libexec/idea-juggler/
            ```

            **SHA256:** `${{ steps.checksum.outputs.sha256 }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
