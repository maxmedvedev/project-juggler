<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" role="img" aria-label="Idea Juggler icon (IJ monogram with fireballs)">
    <defs>
        <!-- Background -->
        <linearGradient id="bg" x1="2" y1="2" x2="38" y2="38" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#00D1FF"/>
            <stop offset="0.5" stop-color="#7C3AED"/>
            <stop offset="1" stop-color="#FF2D9B"/>
        </linearGradient>

        <!-- Center tile -->
        <linearGradient id="tile" x1="12" y1="12" x2="28" y2="28" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#171717"/>
            <stop offset="1" stop-color="#000000"/>
        </linearGradient>

        <!-- Fireball gradients -->
        <radialGradient id="fire" cx="35%" cy="30%" r="70%">
            <stop offset="0" stop-color="#FFFFFF"/>
            <stop offset="0.25" stop-color="#FFD36E"/>
            <stop offset="0.55" stop-color="#FF7A18"/>
            <stop offset="1" stop-color="#FF2D2D"/>
        </radialGradient>

        <radialGradient id="fireCore" cx="40%" cy="35%" r="60%">
            <stop offset="0" stop-color="#FFFFFF"/>
            <stop offset="0.45" stop-color="#FFE9A6"/>
            <stop offset="1" stop-color="#FFB000"/>
        </radialGradient>

        <!-- Glow + shadow -->
        <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="1" stdDeviation="1.1" flood-color="#000" flood-opacity="0.35"/>
        </filter>
        <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur stdDeviation="1.2" result="b"/>
            <feColorMatrix in="b" type="matrix"
                           values="1 0 0 0 0
                0 0.75 0 0 0
                0 0 0.25 0 0
                0 0 0 0.9 0" />
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Rounded background -->
    <rect x="2" y="2" width="36" height="36" rx="9" fill="url(#bg)"/>

    <!-- Juggling motion arcs -->
    <g fill="none" stroke="#FFFFFF" stroke-linecap="round">
        <path d="M7.8 27.8 C13.2 19.6, 26.8 19.6, 32.2 27.8" stroke-opacity="0.35" stroke-width="1.4"/>
        <path d="M9.2 23.8 C14.2 15.0, 25.8 15.0, 30.8 23.8" stroke-opacity="0.22" stroke-width="1.2"/>
    </g>

    <!-- Center tile with IJ monogram -->
    <g filter="url(#shadow)">
        <rect x="11.2" y="11.2" width="17.6" height="17.6" rx="3.6" fill="url(#tile)"/>
        <rect x="11.2" y="11.2" width="17.6" height="17.6" rx="3.6" fill="none" stroke="#FFFFFF" stroke-opacity="0.18"/>

        <!-- IJ monogram (generic, not official logo) -->
        <text x="20" y="23.2"
              text-anchor="middle"
              font-family="Inter, Arial, sans-serif"
              font-size="9.6"
              font-weight="900"
              letter-spacing="0.6"
              fill="#FFFFFF">IJ</text>

        <!-- small underline accent -->
        <rect x="15.2" y="25.2" width="9.6" height="1.6" rx="0.8" fill="#FFFFFF" opacity="0.9"/>
    </g>

    <!-- Fireballs -->
    <g filter="url(#shadow)">
        <!-- Top fireball -->
        <g transform="translate(20 7.6)">
            <path d="M0 -4.8 C2.2 -3.4, 2.7 -1.3, 1.9 0.4 C3.6 0.8, 4.8 2.3, 4.4 4.2
               C3.9 6.7, 1.8 8.2, 0 8.2 C-2.4 8.2, -4.6 6.4, -4.6 3.9
               C-4.6 1.1, -2.2 -0.3, -1.1 -1.4 C-0.2 -2.3, -0.2 -3.6, 0 -4.8Z"
                  fill="url(#fire)" filter="url(#glow)"/>
            <path d="M0 -1.4 C1.4 -0.6, 1.7 0.6, 1.1 1.6 C2.2 1.8, 3.0 2.8, 2.7 4.0
               C2.4 5.7, 1.1 6.6, 0 6.6 C-1.5 6.6, -2.9 5.4, -2.9 3.8
               C-2.9 2.1, -1.4 1.2, -0.7 0.6 C-0.2 0.1, -0.2 -0.7, 0 -1.4Z"
                  fill="url(#fireCore)" opacity="0.95"/>
        </g>

        <!-- Left fireball -->
        <g transform="translate(7.7 25.2) rotate(-12)">
            <path d="M0 -4.4 C2.0 -3.2, 2.5 -1.2, 1.7 0.3 C3.3 0.7, 4.3 2.1, 4.0 3.9
               C3.6 6.2, 1.7 7.6, 0 7.6 C-2.2 7.6, -4.1 6.0, -4.1 3.6
               C-4.1 1.0, -2.0 -0.2, -1.0 -1.2 C-0.2 -2.1, -0.2 -3.3, 0 -4.4Z"
                  fill="url(#fire)" filter="url(#glow)"/>
            <circle cx="-0.2" cy="2.6" r="2.1" fill="url(#fireCore)" opacity="0.9"/>
        </g>

        <!-- Right fireball -->
        <g transform="translate(32.3 25.6) rotate(14)">
            <path d="M0 -4.6 C2.1 -3.3, 2.6 -1.2, 1.8 0.3 C3.4 0.7, 4.5 2.2, 4.2 4.0
               C3.7 6.4, 1.8 7.9, 0 7.9 C-2.3 7.9, -4.3 6.2, -4.3 3.7
               C-4.3 1.0, -2.1 -0.2, -1.1 -1.3 C-0.2 -2.2, -0.2 -3.5, 0 -4.6Z"
                  fill="url(#fire)" filter="url(#glow)"/>
            <circle cx="0.1" cy="2.8" r="2.2" fill="url(#fireCore)" opacity="0.9"/>
        </g>
    </g>

    <!-- Subtle inner border -->
    <rect x="2.8" y="2.8" width="34.4" height="34.4" rx="8.2" fill="none" stroke="#FFFFFF" stroke-opacity="0.16"/>
</svg>